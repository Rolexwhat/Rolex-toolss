<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Sana Özel Mektup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Georgia', serif;
      background: linear-gradient(to right, #ffe3e3, #ffe0f0);
      overflow: hidden;
      position: relative;
    }
    #animasyon {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      z-index: 2;
    }
    #animasyon h1 {
      color: #c2185b;
      font-size: 2.5em;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    #animasyon p {
      font-size: 1.2em;
      color: #4e2a2a;
      max-width: 400px;
      line-height: 1.6;
      padding: 0 20px;
    }
    .heart {
      position: absolute;
      top: -10%;
      font-size: 1.5em;
      color: #e91e63;
      animation: fall 6s linear forwards;
      user-select: none;
      z-index: 1;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }
    @keyframes fall {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="animasyon">
    <h1>Seni Çok Seviyorum Betüll aşkımmm balımmm♥</h1>
    <p>Seninle geçirdiğim her an, hayatımı senin gibi güzelleştiriyor.Gözlerinle başlar her şey, seninle tamamlanır kalbim.Kalbimin sahibine küçük bir hediyye.</p>
  </div>

  <script>
    function createHearts() {
      for (let i = 0; i < 10; i++) {
        const heart = document.createElement('span');
        heart.className = 'heart';
        heart.textContent = '♥';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = (Math.random() * 2 + 1) + 'em';
        heart.style.animationDelay = Math.random() * 5 + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }
    }

    setInterval(createHearts, 800);
    createHearts(); // İlk çalıştırma
  </script>
</body>
</html>
